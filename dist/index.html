<!doctype html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <title>SLDS Icon Font</title>

        <link rel="stylesheet" href="main.css">
    </head>
    <body role="document" ng-controller="AppController">

        <div class="spinny-gif__container slds-spinner--large"
            ng-class="isLoading ? 'active' : ''">
            <img src="assets/images/spinners/slds_spinner_brand.gif" alt="Loading..." />
        </div>

        <main class="slds-m-around--xx-large">
            <h1 class="slds-text-heading--large"><abbr title="Salesforce Lightning Design System">SLDS</abbr> Icon Font</h1>

            <div class="slds-form-element">
                <label class="slds-form-element__label" for="selectSample1">Change Size</label>
                <div class="slds-form-element__control">
                    <div class="slds-select_container">
                        <select id="selectSample1" class="slds-select"
                            ng-model="size"
                            ng-options="item as item.label for item in sizes">
                        </select>
                    </div>
                </div>
            </div>

            <div class="slds-tabs--default"
                ng-show="iconGroup.length > 0">
                <ul class="slds-tabs--default__nav" role="tablist">
                    <li class="slds-tabs--default__item slds-text-heading--label" title="Item One" role="presentation"
                        ng-repeat="group in iconGroup"
                        ng-class="selectedTab === $index ? 'slds-active' : ''">
                        <a class="slds-tabs--default__link" role="tab" tabindex="0" aria-selected="true" aria-controls="tab-default-1" id="tab-default-{{ $index }}__item"
                            ng-click="selectTab($index)">{{ group.category }}</a>
                    </li>
                </ul>
                <article class="icon-group" id="tab-default-{{ $index }}"
                    role="tabpanel" aria-labelledby="tab-default-{{ $index }}__item"
                    ng-repeat="group in iconGroup"
                    ng-class="selectedTab === $index ? 'slds-show' : 'slds-hide'">
                      <h2 class="slds-text-heading--medium slds-m-vertical--large">{{ group.category }}</h2>
                      <div class="slds-grid slds-grid--align-center slds-wrap">
                            <div class="icon-container slds-col"
                                ng-class="getSizeClassName()"
                                icon-font
                                obj="icon"
                                size="size.value"
                                ng-repeat="icon in group.icons"></div>
                      </div>
                </article>
            </div>
        </main>

        <script src="dev/app.js"></script>
    </body>
</html>
